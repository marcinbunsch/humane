<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Humane</title>

    <script type="text/javascript" src="../js/prototype.js"></script>
    <script type="text/javascript" src="../js/humane.js"></script>
 
  </head>
  <body>
  
    <a href="#" id="clickable">Click Me</a> or <a href="#" id="clickable2">Click Me</a>
    
    <div id="result">Click Me/Hover me</div>
    
    <script type="text/javascript">
      when('#clickable').is_clicked.change_content_to('clicked').fetch('/example/ajax.txt').into('result').and.stop();
      when('#clickable2').is_clicked.fetch('/example/ajax2.txt').into('result').and.stop();
    </script>
  </body>
</html>
